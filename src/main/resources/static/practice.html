<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #parent{
            display: grid;
            grid-template-rows: 0.2fr 0.2fr 0.6fr;
            height: 100vh;
            width: 100vw;
            background-color: white;
        }
        .child {
            border: 1px solid black;
            display: grid;
            grid-template-columns: 0.3fr 0.3fr 0.4fr;
        }

        div {
            border: 1px solid black;
        }

        #child1 {
            height: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div class="child" id="child1">
            <div>
                <input placeholder="입력해봐"/>
                <p>입력해봐</p>
                <button></button>
            </div>
            <div></div>
            <div></div>
        </div>
        <div class="child" id="child2">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="child" id="child3">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>
</html>
