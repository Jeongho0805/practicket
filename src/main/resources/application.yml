spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jackson:
    property-naming-strategy: SNAKE_CASE
server:
  servlet:
    session:
      cookie:
        name: "auth"
        http-only: false
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
