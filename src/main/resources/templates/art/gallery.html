<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="팬아트 갤러리 - 프랙티켓">
    <meta name="description" content="프랙티켓에서 포도알로 내 최애를 응원해보세요.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>포도아트 - 프랙티켓</title>
    <link rel="icon" href="/image/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/art/gallery.css">
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <div id="content-section">
        <div th:replace="~{fragments/ad-section::ad-section}"></div>
        <div id="art-gallery-section">
            <div id="gallery-header-section">
                <h1 id="gallery-title">포도알로 최애를 응원해봐요</h1>
                <div id="gallery-controls">
                    <div id="search-wrapper">
                        <input type="text" id="search-input" placeholder="제목 OR 닉네임 검색">
                        <label id="only-mine-label">
                            <input type="checkbox" id="only-mine-checkbox">
                            내 작품만
                        </label>
                    </div>
                    <div id="sort-create-wrapper">
                        <div id="sort-wrapper">
                            <select id="sort-select">
                                <option value="latest">최신순</option>
                                <option value="like">좋아요순</option>
                                <option value="view">조회순</option>
                                <option value="comment">댓글순</option>
                            </select>
                            <button id="direction-toggle" data-direction="desc" title="내림차순">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14M19 12l-7 7-7-7"/>
                                </svg>
                            </button>
                        </div>
                        <div id="create-btn-wrapper">
                            <a href="/art/create" id="create-art-btn">그리기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gallery-content">
                <div id="gallery-grid" class="art-gallery-grid"></div>
            </div>
        </div>
        <div id="etc-section"></div>
    </div>

    <script> const HOST = "[[${host}]]"; </script>
    <script type="module" src="/js/common.js"></script>
    <script type="module" src="/js/art/gallery.js"></script>
    <script type="module" src="/js/header.js"></script>
</body>
</html>
