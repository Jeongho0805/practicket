<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프랙티켓 - 티켓팅 연습 사이트</title>
    <meta name="title" content="프랙티켓 | 실전 티켓팅 연습사이트">
    <meta name="description" content="프랙티켓은 실전을 통해 티켓 예매 성공률을 높일 수 있는 티켓팅 연습 플랫폼입니다.">
    <meta name="robots" content="noindex, follow">
    <meta name="keywords" content="티켓팅,티켓팅 연습,예매,예매 연습,연습">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>프랙티켓 - 실전 티켓팅 연습 플랫폼</title>
    <link rel="canonical" href="https://practicket.com/">
    <link rel="icon" href="/image/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
    <div id="modal-section">
        <div id="modal-content">
            <h2 id="modal-title">문자를 입력해주세요.</h2>
            <div id="security-info-section">
                <p id="security-text">AFJDSD</p>
                <button id="security-reset-button">
                    <img width="100%" height="100%" src="/image/reset-button.png" alt="새로고침 버튼">
                </button>
            </div>
            <div id="security-input-section">
                <input id="security-input" placeholder="문자를 입력해주세요.">
                <button id="security-input-button">입력완료</button>
            </div>
        </div>
    </div>
    <div id="reservation-section">
        <div id="seat-section">
            <div id="stage">Stage</div>
            <div id="seats"></div>
        </div>
        <div id="right-section">
            <div id="selected-section">
                <h2 id="selected-seat-title">선택하신 좌석</h2>
                <div id="selected-seat-list"></div>
            </div>
            <div id="button-section">
                <button id="complete-button">좌석 선택 완료</button>
                <button id="seat-reset-button">되돌리기</button>
            </div>
        </div>
    </div>
    <script> const HOST = "[[${host}]]"; </script>
    <script type="module" src="/js/reservation.js"></script>
</body>
</html>
