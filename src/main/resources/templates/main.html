<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta name="title" content="티켓팅 연습 플랫폼 - 프랙티켓">
    <meta name="description" content="프랙티켓은 실전을 통해 티켓 예매 성공률을 높일 수 있는 티켓팅 연습 플랫폼입니다.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="티켓팅,티켓팅 연습,예매,예매 연습,연습">
    <title>티켓팅 연습 플랫폼 - 프랙티켓</title>
    <link rel="canonical" href="https://practicket.com/">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fragments/chatting.css">
</head>
<body>
    <div layout:fragment="content" id="main-section">
        <div id="ticketing-section">
            <div id="ticketing-info-section">
                <div id="timeline-container">
                    <div id="countdown"></div>
                    <div class="timeline-wrapper">
                        <span class="timeline-label">0초</span>
                        <div id="timeline-bar">
                            <div id="timeline-highlight"></div>
                            <div id="timeline-pointer"></div>
                        </div>
                        <span class="timeline-label">60초</span>
                    </div>
                </div>
                <button id="action-button">
                    <span id="button-text">지금 예매하세요!</span>
                </button>
            </div>
        </div>
        <div th:replace="~{fragments/chatting::chatting}"></div>
        <div id="modal-section">
            <div id="modal-content">
                <h2 id="modal-title">예매 대기중입니다.</h2>
                <div id="waiting-info-section">
                    <p id="waiting-mention">
                        사용자 앞에
                        <span id="waiting-number"></span>
                        명의 대기자가 있습니다. <br/>
                        현재 접속중인 사용자가 많아 대기중이며 <br/>
                        잠시만 기다리시면, 예매 페이지로 이동합니다
                    </p>
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/chatting.js"></script>
    </th:block>
</body>
</html>
